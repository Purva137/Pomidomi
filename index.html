<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4a7c9e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Pixel Pomodoro</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="focus.png" type="image/png">
    <link rel="apple-touch-icon" href="focus.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-blue">
    <!-- Subtle animated background (no layout impact) -->
    <div class="bg-checker" aria-hidden="true"></div>
    <div class="app-container">
    <div class="card">
    <div class="window">
        <div class="title-bar">
            <span>Pomodoro Timer</span>
            <div class="title-bar-right">
                <button id="settings-btn" class="icon-btn" title="Settings" aria-label="Settings">&#9881;</button>
                <button id="theme-btn" class="theme-btn">Theme</button>
                <button id="dark-mode-btn" class="icon-btn" title="Dark mode" aria-label="Toggle dark mode">&#9789;</button>
                <div class="window-buttons">
                    <span class="win-btn"></span>
                    <span class="win-btn"></span>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="stats">
                <span id="xp-display">XP: 0</span>
                <span class="stat-sep">|</span>
                <span id="level-display">Lv.1</span>
                <span class="stat-sep">|</span>
                <span id="sessions-display">Sessions: 0</span>
                <span class="stat-sep">|</span>
                <span id="streak-display">Streak: 0 days</span>
            </div>
            <div id="session-dots" class="session-dots">
                <span class="dot" data-idx="0"></span>
                <span class="dot" data-idx="1"></span>
                <span class="dot" data-idx="2"></span>
                <span class="dot" data-idx="3"></span>
            </div>
            <h1 id="mode-label">Focus Mode</h1>
            <div id="chick-name-wrap" class="chick-name-wrap">
                <span id="chick-name-display" class="chick-name-display" tabindex="0">Chicky</span>
                <input id="chick-name-input" class="chick-name-input" type="text" maxlength="12" aria-label="Chick name" style="display:none;">
            </div>
            <img id="character" src="focus.png" alt="Character">
            <div id="timer-display" class="timer">25:00</div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <button id="toggle-btn">Start</button>
        </div>
    </div>
    </div>
    </div>
    <div id="popup-container"></div>
    <div id="achievement-toast-container" class="achievement-toast-container"></div>
    <div id="great-work-popup" class="great-work-popup">Great Work!</div>
    <div id="flash-overlay" class="flash-overlay"></div>
    <div id="sparkle-container" class="sparkle-container"></div>

    <!-- Settings modal (absolute positioned, no layout push) -->
    <div id="settings-modal" class="settings-modal" aria-hidden="true">
        <div class="settings-modal-backdrop"></div>
        <div class="settings-modal-content">
            <h2 class="settings-modal-title">Settings</h2>
            <div class="settings-row">
                <label for="focus-min">Focus (min)</label>
                <input id="focus-min" type="number" min="1" max="60" value="25">
            </div>
            <div class="settings-row">
                <label for="short-break-min">Short break (min)</label>
                <input id="short-break-min" type="number" min="1" max="30" value="5">
            </div>
            <div class="settings-row">
                <label for="long-break-min">Long break (min)</label>
                <input id="long-break-min" type="number" min="1" max="60" value="15">
            </div>
            <button id="settings-save" class="theme-btn">Save</button>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('service-worker.js').then(function (reg) {
                    console.log('Service worker registered');
                }).catch(function (err) {
                    console.warn('Service worker registration failed:', err);
                });
            });
        }
    </script>
</body>
</html>
